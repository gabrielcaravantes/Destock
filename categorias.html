<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destock - Categorias</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="menu">
            <button id="menu-button">☰</button>
            <h1>Categorias</h1>
        </div>
    </header>
    <main>
        <section class="categories">
            <h2>Escolha uma Categoria</h2>
            <div class="category-grid">
                <div class="category">
                    <img src="img/roupas.png" alt="Roupas">
                    <p>Roupas</p>
                </div>
                <div class="category">
                    <img src="img/estetica.png" alt="Estética">
                    <p>Estética</p>
                </div>
                <div class="category">
                    <img src="img/saude.png" alt="Saúde">
                    <p>Saúde</p>
                </div>
                <div class="category">
                    <img src="img/pet.png" alt="Pet">
                    <p>Pet</p>
                </div>
                <div class="category">
                    <img src="img/livros.png" alt="Livros">
                    <p>Livros</p>
                </div>
                <div class="category">
                    <img src="img/ferramentas.png" alt="Ferramentas">
                    <p>Ferramentas</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Destock</p>
    </footer>
</body>
</html>
