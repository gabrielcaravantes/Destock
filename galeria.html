<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Destock</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Destock</h1>
        <nav class="menu">
            <button onclick="toggleMenu()">☰</button>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <h2>Galeria de Produtos</h2>
            <div class="gallery-grid">
                <!-- Galeria de imagens -->
                <div class="gallery-item">
                    <img src="img/produto1.jpg" alt="Produto 1">
                </div>
                <div class="gallery-item">
                    <img src="img/produto2.jpg" alt="Produto 2">
                </div>
                <div class="gallery-item">
                    <img src="img/produto3.jpg" alt="Produto 3">
                </div>
                <div class="gallery-item">
                    <img src="img/produto4.jpg" alt="Produto 4">
                </div>
                <div class="gallery-item">
                    <img src="img/produto5.jpg" alt="Produto 5">
                </div>
                <div class="gallery-item">
                    <img src="img/produto6.jpg" alt="Produto 6">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Destock. Todos os direitos reservados.</p>
    </footer>

    <script>
        function toggleMenu() {
            alert('Menu hambúrguer em desenvolvimento!');
        }
    </script>
</body>
</html>
