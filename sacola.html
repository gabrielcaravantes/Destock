<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destock - Sacola</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="menu">
            <button id="menu-button">☰</button>
            <h1>Minha Sacola</h1>
        </div>
    </header>
    <main>
        <section class="cart-items">
            <h2>Itens na Sacola</h2>
            <div class="item">
                <img src="img/produto1.jpg" alt="Produto 1">
                <div class="item-info">
                    <p><strong>Produto 1</strong></p>
                    <p>Quantidade: 1</p>
                    <p>Preço: R$ 50,00</p>
                </div>
                <button class="remove-item">Remover</button>
            </div>
            <div class="item">
                <img src="img/produto2.jpg" alt="Produto 2">
                <div class="item-info">
                    <p><strong>Produto 2</strong></p>
                    <p>Quantidade: 2</p>
                    <p>Preço: R$ 100,00</p>
                </div>
                <button class="remove-item">Remover</button>
            </div>
        </section>
        <section class="cart-summary">
            <h2>Resumo</h2>
            <p>Total: <strong>R$ 150,00</strong></p>
            <button class="checkout-button">Finalizar Compra</button>
        </section>
    </main>
    <footer>
        <p>© 2024 Destock</p>
    </footer>
</body>
</html>
