<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destock - Sacola</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="menu">
            <button id="menu-button">☰</button>
            <h1>Minha Sacola</h1>
        </div>
    </header>
    <main>
        <section class="cart-items">
            <h2>Itens na Sacola</h2>
            <div class="item">
                <img src="img/halter.webp" alt="Par de halter de 8 kilos"> <!-- Imagem retirada de um anúncio do Mercado Livre -->
                <div class="item-info">
                    <p><strong>Kit Par de halter de 8kg emborrachado</strong></p>
                    <p>Quantidade: 1</p>
                    <p>Preço: R$ 50,00</p>
                </div>
                <button class="remove-item">Remover</button>
            </div>
            <div class="item">
                <img src="img/luvas.jfif" alt="Par de luvas com touch"> <!-- Imagem retirada do site Shoope -->
                <div class="item-info">
                    <p><strong>Par de Luvas térmicas</strong></p>
                    <p>Quantidade: 2</p>
                    <p>Preço: R$ 100,00</p>
                </div>
                <button class="remove-item">Remover</button>
            </div>
            <div class="item">
                <img src="img/racao_caes_pedigree.webp" alt="Ração para cães Pedigree sabor carne"> <!-- Imagem retirada do site Petlove -->
                <div class="item-info">
                    <p><strong>Ração para cães Pedigree sabor carne 900g</strong></p>
                    <p>Quantidade: 3</p>
                    <p>Preço: R$ 75,00</p>
                </div>
                <button class="remove-item">Remover</button>
            </div>
        </section>
        <section class="cart-summary">
            <h2>Resumo</h2>
            <p>Total: <strong>R$ 250,00</strong></p>
            <button class="checkout-button">Finalizar Compra</button>
        </section>
    </main>
    <footer>
        <p>© 2024 Destock</p>
    </footer>
</body>
</html>
