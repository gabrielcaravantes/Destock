<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destock - Minha Conta</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="menu">
            <button id="menu-button">☰</button>
            <h1>Minha Conta</h1>
        </div>
    </header>
    <main>
        <section class="account-info">
            <h2>Informações da Conta</h2>
            <div class="user-info">
                <p><strong>Nome:</strong> Gabriel Caravantes</p>
                <p><strong>Email:</strong> gabriel.caravantes@email.com</p>
                <p><strong>Telefone:</strong> (51) 98765-4321</p>
                <p><strong>Endereço:</strong> Rua Longa, 123</p>
            </div>
        </section>
        <section class="edit-account">
            <h2>Editar Conta</h2>
            <form>
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Seu nome completo" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seuemail@email.com" required>
                
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" placeholder="(XX) XXXXX-XXXX" required>
                
                <label for="address">Endereço</label>
                <input type="text" id="address" placeholder="Seu endereço completo">
                
                <button type="submit">Salvar Alterações</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Destock</p>
    </footer>
</body>
</html>
