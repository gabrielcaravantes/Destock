<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destock - Home</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">Destock</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="categorias.html">Categorias</a></li>
                <li><a href="sacola.html">Sacola</a></li>
                <li><a href="conta.html">Conta</a></li>
                <li><a href="galeria.html ">Galeria</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <h2>Encontre o que procura</h2>
            <form>
                <input type="text" placeholder="Digite o nome do produto" required>
                <select>
                    <option value="">Selecione uma categoria</option>
                    <option value="roupas">Roupas</option>
                    <option value="estetica">Estética</option>
                    <option value="saude">Saúde</option>
                    <option value="pet">Pet</option>
                    <option value="livros">Livros</option>
                    <option value="ferramentas">Ferramentas</option>
                </select>
                <label>
                    <input type="checkbox"> Somente promoções
                </label>
                <input type="text" placeholder="Digite sua localização" required>
                <button type="submit">Pesquisar</button>
            </form>
        </section>
        <section class="carousel">
            <h2>Produtos em Destaque</h2>
            <div class="carousel-container">
                <div class="carousel-item">
                    <img src="img/fritadeira.webp" alt="Fritadeira Elétrica">
                    <p>Fritadeira Elétrica</p>
                </div>
                <div class="carousel-item">
                    <img src="img/tenis_esportivo.jpg" alt="Tênis Esportivo">
                    <p>Tênis Esportivo</p>
                </div>
                <div class="carousel-item">
                    <img src="img/whey.webp" alt="Whey Protein">
                    <p>Whey Protein</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Destock</p>
    </footer>
    <script src="js/mobile-navbar.js"></script>
</body>
</html>
