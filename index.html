<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destock - Home</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="menu">
            <a href="/" class="logo">Destock</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="sacola.html">Sacola</a></li>
                <li><a href="conta.html">Conta</a></li>
                <li><a href="galeria.html ">Galeria</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <h2>Encontre o que procura</h2>
            <form>
                <input type="text" placeholder="Digite o nome do produto" required>
                <select>
                    <option value="">Selecione uma categoria</option>
                    <option value="roupas">Roupas</option>
                    <option value="estetica">Estética</option>
                    <option value="saude">Saúde</option>
                    <option value="pet">Pet</option>
                    <option value="livros">Livros</option>
                    <option value="ferramentas">Ferramentas</option>
                </select>
                <label>
                    <input type="checkbox"> Somente promoções
                </label>
                <input type="text" placeholder="Digite sua localização" required>
                <button type="submit">Pesquisar</button>
            </form>
        </section>
        <section class="carousel">
            <h2>Produtos em Destaque</h2>
            <div class="carousel-container">
                <div class="carousel-item">
                    <img src="img/fritadeira.webp" alt="Fritadeira Elétrica">
                    <p>Fritadeira Elétrica<br>R$ 329,99</p>
                </div>
                <figure class="carousel-item">
                    <img src="img/tenis_esportivo.jpg" alt="Tênis Esportivo">
                    <p>Tênis Esportivo Branco<br>R$ 300,00</p>
                </figure>
                <figure class="carousel-item">
                    <img src="img/whey.webp" alt="Whey Protein">
                    <p>Whey Protein<br>R$ 79,99</p>
                </figure>
                <figure class="carousel-item">
                    <img src="img/mochila_nike.avif" alt="Mochila Nike">
                    <p>Mochila Nike Preta<br>R$ 180,00</p>
                </figure>
                <figure class="carousel-item">
                    <img src="img/meiatermica.jpg" alt="Meia Térmica Antiderrapante">
                    <p>Meia Térmica Antiderrapante<br>R$ 13,00</p>
                </figure>
                <figure class="carousel-item">
                    <img src="img/abajurmesa.webp" alt="Abajur de Mesa de Madeira">
                    <p>Abajur de Mesa Madeira<br>R$ 450,00</p>
                </figure>
                <figure class="carousel-item">
                    <img src="img/pantufa.jpg" alt="Pantufa Atoalhada Flexível">
                    <p>Pantufa Atoalhada Flexível<br>R$ 44,99</p>
                </figure>
                <figure class="carousel-item">
                    <img src="img/Copo-Termico-500ml-com-Abridor-BRANCO-1-14072-1655127003.webp" alt="Copo Térmico 500ml com Abridor">
                    <p>Copo Térmico 500ml com Abridor<br>R$ 79,99</p>
                </figure>
            </div>
        </section>
        <nav class="categories">
            <h2>Escolha uma Categoria para Comprar</h2>
            <div class="category-grid">
                <a href="#" class="category">
                    <img src="img/roupas.jpg" alt="Roupas"> <!-- Imagem por Kai Pilger: pexels -->
                    <p>Roupas</p>
                </a>
                <a href="#" class="category">
                    <img src="img/estetica.jpg" alt="Estética"> <!-- Imagem por Alexander Mass : pexels -->
                    <p>Estética</p>
                </a>
                <a href="#" class="category">
                    <img src="img/saude.jpg" alt="Saúde"> <!-- Imagem por Ella Olsson : pexels -->
                    <p>Saúde</p>
                </a>
                <a href="#" class="category">
                    <img src="img/pet.jpg" alt="Pet"> <!-- Imagem por Lina Kivaka : pexels -->
                    <p>Pet</p>
                </a>
                <a href="#" class="category">
                    <img src="img/livros.jpg" alt="Livros"> <!-- Imagem por Pixabay : pexels -->
                    <p>Livros</p>
                </a>
                <a href="#" class="category">
                    <img src="img/ferramentas.jpg" alt="Ferramentas"> <!-- Imagem por energypic.com : pexels -->
                    <p>Ferramentas</p>
                </a> <a href=""></a>
            </div>
        </nav>
    </main>
    <footer>
        <p>© 2024 Destock</p>
    </footer>
    <script src="js/mobile-navbar.js"></script>
</body>
</html>
